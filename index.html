<!doctype html>
<html>
   <head>
      <script src="js/script.js"></script>
      <link rel="stylesheet" href="styles/style.css"></style>
   </head>
   <body onload="init()">
      <h1>Vector Editor</h1>

      <div id="drawing">
         <svg id="frame" width="500" height="500" borderwidth=5px>
            <g id="grid" style="visibility: visible;"></g>
            <g id="lines" style="visibility: visible;"></g>
            <g id="vertices" style="visibility: visible;"></g>
            <g id="vLabels" style="visibility: visible;"></g>
            <!--<circle onmousedown="startDrag(this)" onmouseup="stopDrag()" id="circle" cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="purple" />-->
         </svg>
      </div>

      <div id="config">
         <button onclick="addVertex()">Add vertex</button>
         <hr class="configRule"/>
         <button onclick="removeVertex()">Remove given vertex</button>
         <input width="100" height="50" id="removeIndex"></input>
         <hr class="configRule"/>
         <button onclick="exportVertices()">Export</button>
         <button onclick="importVertices()">Import</button>
         <hr class="configRule"/>
         <textarea id="codeArea">{{1,2}, {3,4}}</textarea>
      </div>
      <div class="clearfix"></div>
   </body>
</html>
